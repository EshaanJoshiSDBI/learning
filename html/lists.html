<html>
    <head><title>LISTS</title></head>
    <body>
        <!--ul for unordered lists-->
        <ul>
            <li>Oranges</li>
            <li>Banana</li>
        </ul>
        <!-- A for letter, I for roman numerals and lower case for equivalents-->
        <ol type = "I">
            <li>Orange</li>
            <ul>
                <li>fruit</li>
            </ul>
            <li>Banana</li>
        </ol>
        <!--Description list-->
        <dl>
            <dt>Oranges</dt>
            <dd>It is a fruit, it is orange in color</dd>
        </dl>
    </body>
</html>
